{% macro render_field(field) %}
    <div class="form-group">
        {% if field.errors %}
            <div class="alert alert-danger" role="alert">
                <ul>
                    {% for error in field.errors %}
                        <li>{{ error }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
        {{ field.label }}
        {{ field(class="form-control") }}
        <p class="help-block">{{ field.description}}</p>
    </div>
{% endmacro %}
